prefix: "&7[&aForeMasks&7] &f-" # префикс
mask_unset: "%PREFIX% &aМаска успешно снята с предмета в руке" # сообщение при снятии тега маски с предмета в руке
mask_set: "%PREFIX% &aМаска успешно установлена на предмет в руке" # сообщение при добавлении тега маски на предмет в руке
mask_no_item: "%PREFIX% &cЭтот предмет нельзя использовать как маску!" # сообщение когда в руке предмет которого нет в списке разрешенных для тега маски

unknown_agrument: "%PREFIX% &cНеизместный аргумент" # сообщение когда неизвестный аргумент / под-команда в основной команде

reload_config: "%PREFIX% &aКонфигурация перезагружена!" # сообщение перезагрузки конфигурации плагина
use_cmd: "%PREFIX% &fИспользование: /foremasks &f<&ereload&f|&esetmask&f|&eunsetmask&f>"  # сообщение использования команды
only_players_cmd: "%PREFIX% &cТолько игроки могут использовать эту команду." # сообщения когда команду пытается выполнить не игрок

check-interval: 40 # Интервал через сколько времени таск снова прочекает всех игроков / 20 тик. = 1 сек.

allowed-items: # список предметов на которые разрешено добавлять NBT тег маски на предмет в руке через /fm set
  - CARVED_PUMPKIN # вырезанная тыква