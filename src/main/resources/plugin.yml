name: ForeMasks
version: '${project.version}'
main: xyz.xomakdev.foremasks.ForeMasks
api-version: '1.16'
prefix: ForeMasks
load: STARTUP
authors: [xomakdev]
description: Universal masks that hide nickname plugin for roleplay servers by xomakdev
website: https://t.me/xomakdev
depend:
  - ProtocolLib
  - PlaceholderAPI
softdepend:
  - TAB
commands:
  foremasks:
    description: Основная команда плагина.
    usage: /foremasks <reload|set|unset>
    aliases: [fm]
    permission: foremasks.use-admin
permissions:
  foremasks.use-admin:
    description: "Позволяет использовать команду /foremasks"
    default: op
